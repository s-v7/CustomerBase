<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add New User
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>New User</p>
	<div class="input-group">
  	<!-- <span class="input-group-text">E-mail and UserName</span> -->
  	<input id="email" type="text" aria-label="Email" #_email placeholder="E-mail" class="form-control">
  	<input id="user-name" type="text" aria-label="User Name" placeholder="Username"  #_userName  class="form-control">
	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="cadastrarUser(_email.value,_userName.value)">Save</button>
      </div>
    </div>
  </div>
</div>
